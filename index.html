<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700;900&family=Proxima+Nova:wght@300;400;600;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #000000;
        position: relative;
        overflow: hidden;
      }
      
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.6;
      }
      
      .content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.2) 100%);
        z-index: 2;
      }
      
      .title-container {
        position: absolute;
        top: 50%;
        left: 120px;
        transform: translateY(-50%);
        z-index: 3;
      }
      
      .main-title {
        font-family: 'Bodoni Moda', serif;
        font-weight: 900;
        font-size: 100px;
        line-height: 0.9;
        color: #ffffff;
        letter-spacing: -2px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      }
      
      .subtitle {
        font-family: 'Proxima Nova', sans-serif;
        font-weight: 300;
        font-size: 24px;
        color: #ffffff;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      }
      
      .bottom-text {
        position: absolute;
        bottom: 40px;
        left: 120px;
        font-family: 'Proxima Nova', sans-serif;
        font-weight: 300;
        font-size: 14px;
        color: #ffffff;
        letter-spacing: 2px;
        text-transform: uppercase;
        z-index: 3;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80" alt="Professional workspace background" class="background-image">
      </div>
      
      <div class="content-overlay"></div>
      
      <div class="title-container">
        <div class="main-title">NIVETHA<br>R S</div>
        <div class="subtitle">Computer Science Engineer | AI & ML Enthusiast</div>
      </div>
      
      <div class="bottom-text">PROFESSIONAL PORTFOLIO â€¢ 2025</div>
    </div>
  </body>
</html>
